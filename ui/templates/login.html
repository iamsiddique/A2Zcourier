<div ng-include src="'ui/templates/shared/header.html'"></div>
<div class="container" ng-init="checking()">
    <div class="row" style="margin-top:20px">
        <div  ng-show="!loader" class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-3 col-md-offset-4">
            <form role="form">
                <fieldset>
                    <h2 class="text-center">Sign In</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" name="email" id="email" ng-model="emailid" class="form-control input-lg" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" ng-model="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    <div class="text-center" ng-show="credError">
                        <p class="text-danger">Check Username or Password</p>
                    </div>
                    <div class="text-center">
                        <a href="" class="btn btn-link">Forgot Password?</a>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                            <input type="submit" ng-click="login()" class="btn btn-lg btn-success btn-block" value="Login">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
         <div ng-show="loader">
                        <img class="loader-style" src="ui/images/loader.svg">
                    </div>
    </div>
</div>
<!-- /.container -->
